<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fondo.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/sign-in.css')}}">
    <title>Login Fp Embarques</title>
</head>
<body style="background-size: 100% 100%;background-image: url({{ url_for('static', filename='img/fondoLogin.jpg') }})">
    <div class="container text-center">

   <div class="row d-flex justify-content-end">
    <div class="col-4">
        <form class="" action="/login" method="POST">

            <img style=" width: auto; max-width: 300px; max-height: 300px;" class="" src="{{url_for('static',filename='img/logo.png')}}">
            <h1 style="color:white;" class="h1 "> FP Servicios</h1>
           {% with messages = get_flashed_messages()%}
              {% if messages %}
              <br>
                {% for message in messages %}
                  <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss = "alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {%endwith%}

            <h4 style="color: #ededed;"class="h4 mt-5 " >Ingrese sus credenciales</h4>

            <div class="form-floating mb-2">
              <input type="text" class="form-control" id="floatingInput" name="username"placeholder="name@example.com" required>
              <label for="floatingInput">Usuario</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" name = "password"placeholder="Password" required>
              <label for="floatingPassword">Contraseña</label>
            </div>


            <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">Iniciar Sesión</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy;2022-2023</p>
            </form>
    </div>
   </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
