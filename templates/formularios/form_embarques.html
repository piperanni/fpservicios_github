<form action="/nuevo_embarque" method="POST">
    
  <div class="row d-flex justify-content-center mt-5">
      <div class=" col-4 mb-1 mt-2">
        <label class="form-label">Fecha prevista embarque </label>
        <input type="date" name="fecha"  class="form-control" placeholder="" required>
        {% with messages = get_flashed_messages(category_filter=["errorFecha"])%}
              {% if messages %}
              <br>
                {% for message in messages %}
                  <div class="alert alert-warning alert-dismissible" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss = "alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {%endwith%}
      </div>
      <div class=" col-4 mb-1 mt-2">
          <label  class="form-label">Conductor</label>
          <select name= "idConductor" class="form-select" aria-label="Default select example">
            {% for conductor in conductores %}
              <option  value="{{conductor.id}}">{{conductor.nombre}} {{conductor.apellido}}</option>
            {% endfor %}
          </select>
      </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class=" col-4 mb-1 mt-3">
      <label  class="form-label">Frigorífico</label>
      <select name= "idFrigo" class="form-select" aria-label="Default select example">
        {% for frigo in frigorificos %}
        <option  value="{{frigo.id}}">{{frigo.nombre}}</option>
        {% endfor %}
      </select>
  </div>
  <div class=" col-4 mb-3 mt-3">
      <label  class="form-label">Destino</label>
      <select name= "idDestino" class="form-select" aria-label="Default select example">
        {% for destino in destinos %}
        <option  value="{{destino.id}}">{{destino.nombre}}</option>
        {% endfor %}
      
      </select>
  </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class=" col-4 mb-1 mt-3">
      <label  class="form-label">Frontera</label>
      <select name= "idfrontera" class="form-select" aria-label="Default select example">
        {% for frontera in fronteras %}
        <option  value="{{frontera.id}}">{{frontera.nombre}}</option>
        {% endfor %}
      
      </select>
  </div>

  <div class=" col-4 mb-1 mt-3">
      <label  class="form-label">Ubicación Camión</label>
      <select name= "idUbicacion" class="form-select" aria-label="Default select example">
        {% for estado in estados %}
        <option  value="{{estado.id}}">{{estado.nombre}}</option>
        {% endfor %}
      
      </select>
  </div>    
  </div>
 <div class="row d-flex justify-content-center">
      <button class="col-2 btn btn-primary"> Agregar</button>
 </div>
</form>
