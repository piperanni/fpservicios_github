{% extends "layout.html" %}
{% block title %}
<title>Editar Transporte</title>
{% endblock%}
{% block content %}
    <form action="/editar_transporte/{{transporte.id}}" method="POST" class="col-6 mt-5">
    <h4 class="">Editar Transporte</h4>
    <div class="mb-3 mt-5">
      <label class="form-label">Nombre </label>
      <input  type="text" name="nombre" class="form-control" value="{{transporte.nombre}}">
        {% with messages = get_flashed_messages()%}
              {% if messages %}
              <br>
                {% for message in messages %}
                  <div class="alert alert-primary alert-dismissible" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="btn-close" data-bs-dismiss = "alert" aria-label="Close"></button>
                  </div>
                {% endfor %}
              {% endif %}
            {%endwith%}
    </div>
    
    <div class="mb-3 mt-5">
      <label  class="form-label">Direcci√≥n</label>
      <input  type="text" name="direccion" class="form-control" value="{{transporte.direccion}}">
    </div>

    <button  class="btn btn-primary">Editar</button>
  </form>
{% endblock %}
